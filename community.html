<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Chat ‚Äî Star Galaxy</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/global-fixes.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <canvas id="galaxy-bg" aria-hidden="true"></canvas>
    <header class="header">
      <div class="logo"><span class="logo-icon"></span>Star Galaxy</div>
      <button id="mobile-menu-toggle" class="mobile-menu-toggle" aria-label="Open menu">‚ò∞</button>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="generator.html">Generator</a>
        <a href="ideas.html">My Ideas</a>
        <a href="trending.html">Trending</a>
        <a href="resources.html">Resources</a>
        <a href="community.html" aria-current="page">Community</a>
        <a href="legal/terms.html">Legal</a>
      </nav>
      <div class="header-actions">
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">‚òæ</button>
        <button id="global-search-button" class="search-toggle" aria-label="Search">üîç</button>
        <button id="sign-in-button" class="auth-button">Sign In</button>
        <div id="user-profile" class="user-profile" style="display: none"></div>
      </div>
    </header>
    <div id="nav-overlay" class="nav-overlay"></div>
    <main class="community-main">
      <div class="chat-layout">
        <aside class="chat-info">
          <ul id="channel-list" class="channel-list">
            <li class="channel-item active" data-channel="public">#public</li>
            <li class="channel-item" data-channel="ideas">#ideas</li>
            <li class="channel-item" data-channel="help">#help</li>
            <li class="channel-item" data-channel="announcements">#announcements</li>
          </ul>
        </aside>
        <section class="community-chat">
          <h2 id="channel-title">#public</h2>
          <div id="chat-messages" class="chat-messages" role="log" aria-live="polite"></div>
          <div class="chat-input-container">
            <input id="chat-input" type="text" placeholder="Type a message" />
            <button id="chat-send">Send</button>
          </div>
        </section>
        <aside class="chat-info">
          <h3>Online</h3>
          <ul id="members-online"></ul>
          <h3>Pinned</h3>
          <ul id="pinned-items"></ul>
        </aside>
      </div>
    </main>
    <footer id="site-legal" class="legal-footer-center">
      <a href="legal/disclaimer.html">Disclaimer</a>
      <a href="legal/terms.html">Terms</a>
      <a href="legal/privacy.html">Privacy</a>
    </footer>
    <div id="global-search-overlay" class="search-overlay" aria-hidden="true">
      <div class="search-modal">
        <input type="text" id="global-search-input" placeholder="Search..." aria-label="Global search" />
        <div id="global-search-results" class="search-results"></div>
      </div>
    </div>
    <div class="auth-modal" id="auth-modal">
      <div class="auth-modal-content">
        <button class="auth-modal-close">√ó</button>
        <h2 class="auth-modal-title">Sign In</h2>
        <p class="auth-modal-subtitle">Choose how you'd like to sign in</p>
        <div class="social-auth-buttons">
          <button class="social-auth-button" data-provider="google"><span>Google</span></button>
          <button class="social-auth-button" data-provider="facebook"><span>Facebook</span></button>
          <button class="social-auth-button" data-provider="github"><span>GitHub</span></button>
          <button class="social-auth-button" data-provider="apple"><span>Apple</span></button>
          <button class="social-auth-button" data-provider="email"><span>Email</span></button>
        </div>
        <div class="auth-footer">
          By signing in, you agree to our <a href="legal/terms.html" target="_blank">Terms</a> and
          <a href="legal/privacy.html" target="_blank">Privacy</a>.
        </div>
      </div>
    </div>
    <script src="js/community.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
