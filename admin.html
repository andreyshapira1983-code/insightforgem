<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Console</title>
  <style>
    body{margin:0;background:#0b0f19;color:#e6e9f0;font-family:Arial,system-ui,sans-serif}
    .wrap{max-width:960px;margin:0 auto;padding:24px}
    h1{margin:0 0 12px;font-size:22px}
    .panel{background:#141a2b;border:1px solid rgba(255,255,255,.08);border-radius:10px;margin:14px 0;padding:14px}
    label{display:block;margin:8px 0 4px;font-size:13px;opacity:.9}
    input,button{font:inherit}
    input[type=text]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,.15);background:#0e1627;color:#e6e9f0}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    button{background:#2e3b55;border:1px solid rgba(255,255,255,.12);color:#fff;padding:10px 14px;border-radius:8px;cursor:pointer}
    button:hover{background:#3b4a6b}
    .muted{opacity:.8;font-size:12px}
    pre{white-space:pre-wrap;background:#0e1627;border:1px solid rgba(255,255,255,.1);padding:12px;border-radius:8px;max-height:420px;overflow:auto}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin Console</h1>

    <div class="panel">
      <label for="token">X-Admin-Token</label>
      <input id="token" type="text" placeholder="вставь админ-ключ" />
      <div class="row">
        <button onclick="Admin.saveToken()">Сохранить токен</button>
        <span class="muted">хранится в localStorage только у тебя</span>
      </div>
    </div>

    <div class="panel">
      <h2 style="margin:0 0 8px">Фон</h2>
      <label for="bgUrl">URL фона (необязательно, иначе возьмёт следующий из пула)</label>
      <input id="bgUrl" type="text" placeholder="/assets/bg/nebula-2.jpg или https://..." />
      <div class="row">
        <button onclick="Admin.updateBackground()">Обновить фон</button>
      </div>
    </div>

    <div class="panel">
      <h2 style="margin:0 0 8px">Пересборка сайта</h2>
      <label for="reason">Причина (optional)</label>
      <input id="reason" type="text" placeholder="manual from admin"/>
      <div class="row" style="align-items:center">
        <button onclick="Admin.refreshSite(false)">Обновить сайт</button>
        <button onclick="Admin.refreshSite(true)">Обновить + очистить кэш</button>
        <span class="muted">нужен SITE_BUILD_HOOK_URL в ENV</span>
      </div>
    </div>

    <div class="panel">
      <h2 style="margin:0 0 8px">Отчёты и новости</h2>
      <div class="row">
        <button onclick="Admin.weeklyReport()">Недельный отчёт</button>
        <button onclick="Admin.newsPull()">Загрузить новости</button>
      </div>
    </div>

    <div class="panel">
      <h2 style="margin:0 0 8px">Ответ</h2>
      <pre id="out">⏳ здесь будет вывод JSON</pre>
    </div>
  </div>

  <script src="/js/admin.js" defer></script>
</body>
</html>
