<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-консоль — Star Galaxy</title>
  <link rel="stylesheet" href="css/security.css">

  <!-- Подключаем Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f19;
      color: #fff;
    }
    header {
      background: #141a2b;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      border-bottom: 1px solid #222;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .panel {
      background: #1a2136;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .panel h2 {
      margin-top: 0;
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #66ccff;
    }
    button {
      background: #2e3b55;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #3f4f72;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #141a2b;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    ⚙️ Админ-консоль — Star Galaxy
  </header>

  <div class="container">
    <h1>Панель управления</h1>

    <!-- Управление обновлениями -->
    <div class="panel">
      <h2><i class="fa-solid fa-sync"></i> Обновления сайта</h2>
      <button onclick="demoAction('Фон обновлён')">Обновить фон</button>
      <button onclick="demoAction('Все страницы обновлены')">Обновить все страницы</button>
    </div>

    <!-- Автопилот -->
    <div class="panel">
      <h2><i class="fa-solid fa-robot"></i> Автопилот</h2>
      <button onclick="demoAction('Автопилот включён')">Включить автопилот</button>
      <button onclick="demoAction('Автопилот выключен')">Выключить автопилот</button>
    </div>

    <!-- Отчёты -->
    <div class="panel">
      <h2><i class="fa-solid fa-chart-line"></i> Отчёты</h2>
      <button onclick="demoAction('Собран еженедельный отчёт')">Собрать отчёт</button>
      <button onclick="demoAction('Отчёты отправлены администратору')">Отправить админ-отчёт</button>
    </div>

    <!-- Ключи -->
    <div class="panel">
      <h2><i class="fa-solid fa-key"></i> Ключи доступа</h2>
      <button onclick="demoAction('Админ-ключ активирован')">Активировать ключ администратора</button>
      <button onclick="demoAction('Ключи пользователей синхронизированы')">Синхронизировать все ключи</button>
    </div>

  </div>

  <footer>
    © 2025 Star Galaxy · Admin Panel
  </footer>

  <script>
    // Временно демо-функция: показывает алерты вместо реальной логики
    function demoAction(message) {
      alert("✅ " + message);
    }
  </script>
</body>
</html>
