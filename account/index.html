<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход — Звёздная Галактика</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <!-- Не трогать: внешний скрипт для анализа идей (ключ скрыт) -->
  <script src="../analyzeIdeaForPatents.js" defer></script>
</head>
<body>
  <canvas id="starfield"></canvas>
  <header>
    <h1>Звёздная Галактика</h1>
    <nav>
      <a href="/">Главная</a>
      <a href="/generator">Генератор</a>
      <a href="/legal">Справка</a>
      <a class="login-btn" href="/account">Войти</a>
    </nav>
  </header>
  <main>
    <h2>Вход в аккаунт</h2>
    <form id="login-form" class="auth-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required />
      <label for="password">Пароль:</label>
      <input type="password" id="password" required />
      <button type="submit" class="cta-button">Войти</button>
    </form>
    <div class="oauth-buttons">
      <button class="oauth google">Войти через Google</button>
      <button class="oauth facebook">Войти через Facebook</button>
      <button class="oauth github">Войти через GitHub</button>
      <button class="oauth apple">Войти через Apple</button>
    </div>
    <p id="login-message" class="hidden">Вы вошли! Теперь можно пользоваться генератором и справочником.</p>
  </main>
  <footer>
    <a href="#">Правовая оговорка</a>
    <a href="#">Условия обслуживания</a>
    <a href="#">Политика конфиденциальности</a>
  </footer>
  <script src="../js/starfield.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/account.js"></script>
</body>
</html>
